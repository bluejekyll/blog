{% extends "with-sidebar.html" %}

{% block content %}
<article class="article">
    <h1 class="article-title text-center">{{ page.title }}</h1>
    <p class="article-meta text-center">{{ page.description }}</p>
    {% if page.date %}
    <p class="article-meta text-center">Written on {{ page.date }}</p>
    {% endif %}
    <p>{{ page.content | safe }}</p>
</article>
